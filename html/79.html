<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>边框</title>
    <style>
        body {
            margin: 20px;
            overflow: hidden;
        }

        .b1 {
            width: 300px;
            height: 300px;
            padding:10px;
            /* border: 4px dashed #ccc; */
            border: 1px dashed transparent;
            background: linear-gradient(white, white) content-box, repeating-linear-gradient(-45deg, #ccc 0, #ccc .25em, white 0, white .75em);
        }

    </style>
</head>

<body>

    <div class="b1">当我年轻的时候，我梦想改变这个世界；当我成熟以后，我发现我不能够改变这个世界，
        我将目光缩短了些，决定只改变我的国家；当我进入暮年以后，
        我发现我不能够改变我们的国家，我的最后愿望仅仅是改变一下我的家庭，
        但是，这也不可能。当我现在躺在床上，行将就木时，
        我突然意识到：如果一开始我仅仅去改变我自己，然后，我可能改变我的家庭；
        在家人的帮助和鼓励下，我可能为国家做一些事情；
        然后，谁知道呢?我甚至可能改变这个世界。
    </div>

</body>

</html>
